<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go Hiking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Let's Go Hiking!</h1>

    <button id="hikeButton">Tell me where to hike!</button>

    <input id="hikingTrail" type="text" disabled>

    <h3 id="enterRadius">Enter radius of Google Maps Search: </h3>

    <input id="searchRadius" type="text">

    <div id="map"></div>

    <script defer async 
        src="https://maps.googleapis.com/maps/api/js?key=INSERT_API_KEY_HERE&libraries=places&callback=createMap">
        </script>
        
        <script src="script.js"></script>
</body>
</html>
